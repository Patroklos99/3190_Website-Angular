      <script>
        const form = document.getElementById('form');
        const nom = document.getElementById('nom');

  form.addEventListener('submit', (e) => {
      e.preventDefault();

      verifierEntrees();
  }
  )

  function verifierEntrees() {
    
      const nomVal = nom.value.trim();
      
      
    


      if(nomVal === '') {
          msgErreur(nom, 'Le nom de lécole ne peut pas être vide.')
          
      } else if(nomVal.length < 1 || nomVal.length >25 || !/^[a-zA-Z]*$/g.test(nomVal)) {
          msgErreur(nom, 'Le nom de votre école doit être composé de 1 à 25 lettres uniquement.')
      }
      else {
          msgReussi(nom)
      }



  }

  function msgErreur(input, message){
      const formGroup = input.parentElement;
      const small = formGroup.querySelector('small');

      small.innerText = message;

      formGroup.className = 'form-groupp echoue';
  }

  function msgReussi(input) {
      const formGroup = input.parentElement;
      formGroup.className = 'form-groupp reussi';
  }
